spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/whatsapp_clone?options=-c%20timezone=Asia/Ho_Chi_Minh
    username: username
    password: password
  jpa:
    hibernate:
      jdbc:
        time_zone: Asia/Ho_Chi_Minh
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    time-zone: Asia/Ho_Chi_Minh

  flyway:
    enabled: false


  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/whatsapp-clone
  servlet:
    multipart:
      max-file-size: 50MB

springdoc:
  default-produces-media-type: application/json

application:
  file:
    uploads:
      media-output-path: ./uploads